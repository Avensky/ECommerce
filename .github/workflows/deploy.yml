name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs: 
  getCode:
    runs-on: self-hosted
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.18.1
    - run: |
        npm ci
        cd frontend
        npm ci
  build:
    needs: getCode
    runs-on: self-hosted
    steps:
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.18.1
    - run: |
        cd frontend
        npm run build
  restartNginx:
    needs: build
    runs-on: self-hosted
    steps:
    - run: |
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service nginx restart
