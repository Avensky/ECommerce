name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs: 
  getBackend:
    runs-on: self-hosted
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 19.2.0
    - run: |
        npm ci
        npm run lint
  getFrontend:
    needs: getBackend
    runs-on: self-hosted
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 19.2.0
    - run: |
        cd frontend
        npm ci
        npm run lint
  buildProd:
    needs: getFrontend
    runs-on: self-hosted
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 19.2.0
    - run: |
        npm ci
        cd frontend
        npm ci
        npm run build
  restartServer:
    needs: buildProd
    runs-on: self-hosted
    steps:
    - run: |
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service nginx restart