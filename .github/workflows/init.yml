name: Initial install

on:
  workflow_dispatch:

jobs: 
  getCode:
    runs-on: self-hosted
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: |
        npm i
        cd frontend
        npm i
        npm run build
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service nginx restart